<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Wasteland Warriors</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/icons/icon.png" />
</head>
<body>
  <div id="menu">
    <h1>Wähle deinen Helden</h1>
    <select id="characterSelect">
      <option value="Captain">🛡️ Captain Wasteland</option>
      <option value="Shadow">🗡️ Shadowblade</option>
      <option value="Techno">🔧 Techno-Wizard</option>
      <option value="Phoenix">🔥 Phoenix</option>
      <option value="Ghost">🏹 Ghost Archer</option>
    </select><br/><br/>
    <button onclick="startGame()">Spiel starten</button>
  </div>
  <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>
  <div id="controls" style="display:none;">
    <button onclick="movePlayer(0,-1)">⬆️</button><br/>
    <button onclick="movePlayer(-1,0)">⬅️</button>
    <button onclick="movePlayer(1,0)">➡️</button><br/>
    <button onclick="movePlayer(0,1)">⬇️</button>
  </div>
  <div id="soundToggle" style="display:none; margin-top:10px;">
    <button onclick="toggleSound()">🔈 Musik umschalten</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
